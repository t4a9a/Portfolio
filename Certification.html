<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certification - Vaibhab Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            color: white;
            font-size: 1.1rem;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px;
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #ff0000;
        }
        .certificates {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .certificate {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: 0.3s;
        }
        .certificate:hover {
            box-shadow: 0 0 15px #ff0000;
        }
        .certificate img {
            width: 100%;
            border-radius: 10px;
        }
        .certificate h3 {
            margin-top: 15px;
            font-size: 1.5rem;
            color: #ff0000;
        }
        .certificate p {
            font-size: 1rem;
            margin-top: 10px;
            color: white;
        }
        .back-btn {
            display: block;
            margin: 30px auto;
            text-align: center;
            font-size: 1.2rem;
            background-color: #ff0000;
            padding: 10px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-btn:hover {
            background-color: #d30000;
        }
    </style>
</head>
<body>
    <header>Certifications</header>
    <div class="certificates">
        <div class="certificate">
            <img src="certificate1.jpg" alt="Certificate 1">
            <h3>Front-End Web Development</h3>
            <p>Issued by XYZ Academy</p>
        </div>
        <div class="certificate">
            <img src="certificate2.jpg" alt="Certificate 2">
            <h3>JavaScript Mastery</h3>
            <p>Issued by ABC Institute</p>
        </div>
        <div class="certificate">
            <img src="certificate3.jpg" alt="Certificate 3">
            <h3>React.js Fundamentals</h3>
            <p>Issued by TechMasters</p>
        </div>
    </div>
    <a href="home.html" class="back-btn">Back to Home</a>
</body>
</html>
